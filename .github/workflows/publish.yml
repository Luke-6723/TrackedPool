name: Build and Publish

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js 24
      uses: actions/setup-node@v6
      with:
        node-version: '24'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js 24
      uses: actions/setup-node@v6
      with:
        node-version: '24'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  version-bump:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v6
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Use Node.js 24
      uses: actions/setup-node@v6
      with:
        node-version: '24'

    - name: Install dependencies
      run: npm ci

    # Check commit message for version bump type
    - name: Check for [noversion] in commit message
      id: no_version
      run: |
        if git log -1 --pretty=%B | grep -q '\[noversion\]'; then
          echo "set=true" >> $GITHUB_OUTPUT
        else
          echo "set=false" >> $GITHUB_OUTPUT
        fi

    - name: Check for version type in commit message
      id: check_version
      run: |
        if git log -1 --pretty=%B | grep -q '\[major\]'; then
          echo "major=true" >> $GITHUB_OUTPUT
        else
          echo "major=false" >> $GITHUB_OUTPUT
        fi

        if git log -1 --pretty=%B | grep -q '\[minor\]'; then
          echo "minor=true" >> $GITHUB_OUTPUT
        else
          echo "minor=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Increment major version
      if: steps.check_version.outputs.major == 'true' && steps.no_version.outputs.set == 'false'
      run: |
        npm version major --no-git-tag-version
        echo "Version bumped to $(node -p "require('./package.json').version")"

    - name: Increment minor version
      if: steps.check_version.outputs.minor == 'true' && steps.no_version.outputs.set == 'false'
      run: |
        npm version minor --no-git-tag-version
        echo "Version bumped to $(node -p "require('./package.json').version")"

    - name: Increment patch version (default)
      if: steps.check_version.outputs.minor != 'true' && steps.check_version.outputs.major != 'true' && steps.no_version.outputs.set == 'false'
      run: |
        npm version patch --no-git-tag-version
        echo "Version bumped to $(node -p "require('./package.json').version")"

    - name: Configure Git
      if: steps.no_version.outputs.set == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit version bump
      if: steps.no_version.outputs.set == 'false'
      run: |
        git add package.json
        git diff --staged --quiet || git commit -m "chore: bump version to $(node -p "require('./package.json').version") [skip ci]"

    - name: Get version for release
      if: steps.no_version.outputs.set == 'false'
      id: get_version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create and push tag
      if: steps.no_version.outputs.set == 'false'
      run: |
        git tag "v${{ steps.get_version.outputs.version }}"
        git push origin HEAD:master --follow-tags

  publish-npm:
    runs-on: ubuntu-latest
    needs: version-bump
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write   # <-- REQUIRED for OIDC
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: https://registry.npmjs.org/
      
      - run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - run: npm publish --provenance

  publish-release:
    runs-on: ubuntu-latest
    needs: publish-npm
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v6

    - name: Get version for release
      id: get_version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        generate_release_notes: true
        files: |
          dist/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
